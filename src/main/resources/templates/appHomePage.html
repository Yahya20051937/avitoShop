<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Avito</title>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>


<body>

<div class="container" style="height: 100vh;">
  <div class="text-center">
    <h1 class="display-4">AVITO</h1>
    <!-- "Sell a Product" button at the top right -->
    <form method="GET" action="/app/addProduct" style="float: right;">
      <input type="submit" class="btn btn-success" value="Sell a Product" id="addProduct">
    </form>

    <div style="float: left;">
      <img th:src="@{'data:image/png;base64,'+${userImage.getEncodedData()}}" class="img-fluid rounded-circle" style="max-width: 50px; max-height: 50px;" alt="User Image"><br/>
      <span th:text="${user.username}"></span><br/>
      <span th:text="${user.money + '$'}"></span><br/>
   </div>


    <a href="/app/getCart" class="btn btn-primary" style="float: right;">
      <img th:src="@{/images/chariot.png}" style="width: 24px; height: 24px;">
    </a>

      <br/>
      <br/>

     <a href="/app/getPurchases" class="btn btn-primary" style="float: right;">
         <img th:src="@{/images/purchases.png}" style="width: 24px; height: 24px;">
     </a>

      <br/>
      <br/>
      <br/>

      <div th:if="${Error != ''}" class="alert alert-danger" role="alert">
          <span th:text="${Error}"></span>
      </div>



    <!-- Search bar at the top center -->
    <form method="POST" action="/app/search">
      <div class="input-group" style="margin: 0 auto;">
        <input type="text" name="searchBar" id="searchBar" class="form-control">
        <button type="submit" class="btn btn-primary">
          <img th:src="@{/images/search.png}" alt="Search" style="width: 24px; height: 24px;">
        </button>
      </div>
    </form>
    <div class="text-center">
    <div class="container">
      <div th:each="product : ${products}" class="card mb-3" style="max-width: 18rem;">
        <div class="card-header">
          <h5 class="card-title" th:text="${product.name}">Product Name</h5>
        </div>
        <div class="card-body">
          <p class="card-text" th:text="${product.price}">Price</p>
          <p class="card-text" th:text="${product.category}">Category</p>
          <a th:href="@{/app/browseProduct/{productId}(productId=${product.id})}">
           <img th:src="@{'data:image/png;base64,'+${product.getEncodedImageData()}}"/>
            <p>Browse</p>
          </a>





        </div>
      </div>
    </div>
    </div>



  </div>
</div>
</body>
</html>
