<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Avito</title>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>


<div class="container" style="height: 100vh;">
  <div class="text-center">
    <h1 class="display-4">AVITO</h1>
    <!-- "Sell a Product" button at the top right -->
    <form method="GET" action="/app/addProduct" style="float: right;">
      <input type="submit" class="btn btn-success" value="Sell a Product" id="addProduct">
    </form>

    <br/>
    <br/>
    <br/>

    <div th:if="${Error != ''}" class="alert alert-danger" role="alert">
      <span th:text="${Error}"></span>
    </div>


    <h2 class="display-4">My Purchases</h2>

    <div th:each="purchase : ${purchases}" class="card mb-3">
      <div class="card-header">
        <span th:text="'Purchase: ' + ${purchase.id}"></span>
      </div>
      <div class="card-body">
        <div th:each="product : ${purchase.products}" class="mb-3">
          <h5 class="card-title" th:text="${product.name}"></h5>
          <img th:src="@{'data:image/png;base64,' + ${product.getEncodedImageData()}}" class="img-fluid" alt="Product Image"/>
        </div>
      </div>
      <div class="card-footer">
        <span th:text="${purchase.phase}" class="badge badge-primary"></span>
      </div>
    </div>





  </div>
</div>
</body>
</html>
