<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Avito</title>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container-fluid bg-light" style="min-height: 100vh;">
  <div class="text-center mt-4">
    <h1 class="display-4">AVITO</h1>
    <!-- "Sell a Product" button at the top right -->
    <form method="GET" action="/app/addProduct" style="float: right;">
      <input type="submit" class="btn btn-success" value="Sell a Product" id="addProduct">
    </form>
  </div>

  <br/>
  <br/>
  <br/>

  <div th:if="${Error != ''}" class="alert alert-danger" role="alert">
    <span th:text="${Error}"></span>
  </div>

  <div class="container mt-5">
    <h2 class="display-4 mb-4">Validate Order</h2>

    <div class="row justify-content-center">
      <div th:each="product : ${productsToValidate}" class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <p class="card-text" th:text="'Price: ' + ${product.price}"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <p class="h4" th:text="'Sum: ' + ${priceSum}"></p>
      <a class="btn btn-success" th:href="@{/app/payOrder}">Pay</a>
    </div>
  </div>

</div>

</body>

</html>
